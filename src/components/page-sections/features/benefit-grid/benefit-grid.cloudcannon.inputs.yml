eyebrow:
  type: text
  comment: Optional eyebrow text shown above the heading.
heading:
  type: text
  comment: Main heading for the benefit grid.
subtext:
  type: markdown
  comment: Supporting copy beneath the heading.
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
align:
  type: select
  comment: Alignment for the heading and supporting text.
  options:
    values:
      - id: start
        name: Start
      - id: center
        name: Center
gap:
  type: select
  comment: Spacing between benefit cards.
  options:
    values:
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2xl
      - id: 3xl
        name: 3xl
minItemWidth:
  type: number
  comment: Minimum width for each benefit card in pixels.
maxItemWidth:
  type: number
  comment: Maximum width for each benefit card in pixels.
features:
  type: array
  label: Features
  comment: Benefit cards rendered in the grid.
  options:
    structures: _structures.benefitGridItems
colorScheme:
  type: select
  comment: Color scheme theme applied to the section wrapper.
  options:
    values:
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight

